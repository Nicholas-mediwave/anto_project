<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Recipe</title>
    <link rel="stylesheet" href="addRecipes.css">
  </head>
  <body>
    <header>
      <img class="logo" src="img/Yummy.svg" alt="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#section2">Recipe</a></li>
        </ul>
      </nav>
      <div class="checkbtn"></div>
    </header>

    <div class="main" id="section1"></div>
       <div class="heroAddRecipes-image" >
          <div class="hero-trans">  
            <h1 class="hero-text">New recipe</h1>
          </div>
        </div>
    </div>

    <div class = "addRecipesContainer">
        <h1 class="backToHome"><a href="index.html"> < Back to home</a></h1>
        <form id="AddRecipesForm" class="RecipesForm">
            <h2>Add your new recipe</h2>
            <div>
              <label for="RecipeName">Name of your recipe</label>
              <input type="text" id="RecipeName" name="RecipeName" />
            </div>
            <div>
              <label for="RecipeImg">Recipe image</label>
              <input type="text" id="RecipeImg" name="RecipeImg" />
              <div class="mt-update">
                <input type="submit" value="Update" />
              </div>
            </div>
            
            <div>
                <label for="RecipeName">Food type</label>
                <div class="Radio_button">
                        <input type="radio" id="veg" name="Food_type_veg" value="Vegetarian">
                        <label for="veg">Vegetarian</label>
                </div>
                <div class="Radio_button">
                    <input type="radio" id="nv" name="Food_type_nv" value="Non-Vegetarian">
                    <label for="nv">Non-Vegetarian</label>
                </div>
                
            </div>
            <div>
                <label for="Ingredients">Ingredients required</label>
                <textarea id="Ingredients" class="ingrediants">
                </textarea>
            </div>
            <div>
                <label for="RecipeImg">Steps to prepare</label>
                <textarea id="RecipeImgs" class="RecipeImgs">
                </textarea>
            </div>
            <div class="mt-Add-Recipes">
                <input type="submit" value="ADD RECIPE" />
              </div>
          </form>
        <div></div>
        <div></div>
    </div>
   
  </body>
</html>
